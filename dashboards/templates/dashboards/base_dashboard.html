{% extends 'base.html' %}

{% block title %}{{ dashboard_title }}{% endblock %}

{% block content %}
<div class="d-flex align-items-center gap-4 mb-4">
    <h1 class="flex-grow-1 mb-0 ms-2">Welcome {{ user.get_full_name }}</h1>
    <div class="card flex-shrink-1 mt-2 me-2">
        <div class="card-body py-3 px-4">
            <h3 class="card-title mb-1">Total Listings</h3>
            <h4 class="mb-1">{{ listings|length }}</h4>
        </div>
    </div>
</div>

<div class="menu">
    <button class="tablinks" onClick="switchTab(event, 'leads')">Leads</button>
    <button class="tablinks" onClick="switchTab(event, 'opportunities')">Opportunities</button>
    <button class="tablinks" onClick="switchTab(event, 'sales')">Sales</button>
</div>

{% endblock %}
